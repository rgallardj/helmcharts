apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "actividad1.fullname" . }}-test-connection"
  labels:
    {{- include "actividad1.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-cliente
      image: busybox
      command: ['wget']
      args: ['{{ include "actividad1.fullname" . }}-cliente:{{ .Values.cliente.replicaCount }}']
      # Cambia .Values.cliente.replicaCount según lo que quieras probar para cliente

    - name: wget-eurekaserver
      image: busybox
      command: ['wget']
      args: ['{{ include "actividad1.fullname" . }}-eurekaserver:{{ .Values.eurekaserver.replicaCount }}']
      # Cambia .Values.eurekaserver.replicaCount según lo que quieras probar para eurekaserver
  restartPolicy: Never
