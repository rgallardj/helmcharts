cliente:
  image:
    repository: rgallardj/actividad1-gestioncliente
    tag: gestioncliente-latest
  replicaCount: 1
  service:
    port: 8092  # Puerto deseado para el servicio de cliente
    type: ClusterIP  # o el tipo de servicio que desees

eurekaserver:
  image:
    repository: rgallardj/actividad1-eurekaserver
    tag: eurekaserver-latest
  replicaCount: 1
  service:
    port: 8761  # Puerto deseado para EurekaServer
    type: ClusterIP  # o el tipo de servicio que desees

serviceAccount:
  create: false  # O establece esto en false si no quieres crear un nuevo ServiceAccount
  # Otras configuraciones del service account si las tienes
